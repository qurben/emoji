<style>
    #emojis {
        display: grid;
        /* width: 50%; */
        grid-template-columns: repeat(20, 50px);
        grid-template-rows: 40px;
        grid-gap: 20px;
        margin: 0 auto;
    }

    #emojis img {
        transition: transform 0.3s;
        cursor: pointer;
    }

    #emojis img:hover {
        transform: scale(2);
    }

    #copyTemp {
        opacity: .01;
        position: absolute;
        width: 0;
        height: 0;
        z-index: -1
    }
</style>

<script>
    function copyToClipboard(desc) {
        return function () {
        copyTemp.innerText = "![" + (desc || "") + "](" + this.src + " =" + this.width + ")"
        copyTemp.select();
        document.execCommand("copy");

        window.close();
        }
    }

    function trim(s) {
        return s.trim();
    }

    function load() {
        var urls = source.text.trim().split("\n").map(trim);

        for (let emoji of urls) {
            const [src, desc] = emoji.split(" ")
            const img = document.createElement("img")
            img.src = src
            img.width = 40;
            img.height = 40;
            img.onclick = copyToClipboard(desc)
            img.title = desc || ""

            emojis.appendChild(img)
        }
    }
</script>

<textarea id="copyTemp"></textarea>
<div id="emojis"></div>

<script>load();</script>
